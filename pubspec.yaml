name: torrid
description: "A Useful and Great App."


version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # 添加插件---------:
  # 状态管理riverpod
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  # 本地数据持久化
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  # 获取常用存储路径
  path_provider: ^2.1.5
  # 路由管理
  go_router: ^16.1.0
  # 时间格式化
  intl: ^0.20.2
  # 视频播放
  chewie: ^1.12.1
  # http请求
  http: ^1.5.0
  # 本地图片选择
  image_picker: ^1.2.0
  # 权限处理
  permission_handler: ^12.0.1
  # 图片压缩
  flutter_image_compress: ^2.4.0
  # 处理路径
  path: ^1.9.1
  # 处理图片上传
  dio: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # 开发时插件-------:
  build_runner: ^2.5.4
  riverpod_generator: ^2.6.3
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
